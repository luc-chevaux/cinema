<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Registration page</title>
	
	<!-- Bootstrap core CSS -->
    <link th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet"/>

    <!-- Custom styles for this template -->
    <link th:href="@{/resources/css/layout.css}" rel="stylesheet"/>
    
    <!-- jquery ui theme -->
    <link th:href="@{/resources/css/redmond/jquery-ui-1.10.3.custom.min.css}" rel="stylesheet" />
</head>
<body class="login">
    <div class="container">
    	<div class="aligned-center">
			<img th:src="@{/resources/img/ui/logoCCBill.png}" class="cinemaLogo logoLoginPage"/>
		</div>
				
		<div id="ccapp-login-form">		
			<!--  questo form è associato a un istanza dell'oggetto Customer -->
			<!--  referenziato dalla variabile customer creata nel metodo che restituisce questa view -->
			<form action="#" th:object="${registrationCustomer}" th:action="@{/processRegistration}" class="form-signin" method="post">
		        <h3 class="form-signin-heading aligned-center">Please fill the data below to register into our cinema</h3>
		        <!-- per funzionare le variabili del form devono essere chiamate tramite t:field e devono -->
		        <!-- trovare un attributo corrispondente nell'oggetto associato al form (Customer) -->
		        <!-- su Thymeleaf (template engine) la sintassi è th:field"*{nomeVariabile}" -->
		        <input id="username" th:field="*{customerUsername}" type="text" class="input-block-level" placeholder="Username" autofocus="autofocus"/>
		        <input id="email" th:field="*{customerEmail}" type="text" class="input-block-level" placeholder="Email"/>
		        <input id="password" th:field="*{customerPassword}" type="password" class="input-block-level" placeholder="Password"/>
		        <input id="passwordconfirm" th:field="*{customerConfirmPassword}" type="password" class="input-block-level" placeholder="Passwordconfirm"/>
		        <button class="btn btn-lg btn-primary btn-block" type="submit" value="Register">Register</button>
			</form>
		</div>
	</div>
	
	<!-- loads script after for better performance-->
	<!-- load jquery -->
    <script th:src="@{/resources/js/jquery/jquery-2.0.3.min.js}"></script>
    
    <!-- load twitter bootstrap -->
    <script th:src="@{/resources/js/bootstrap.min.js}"></script>
    
    <!-- load jquery ui -->
	<script th:src="@{/resources/js/jquery-ui/js/jquery-ui-1.10.3.custom.min.js}"></script>
	
	<!-- load cinema core script -->
	<script th:src="@{/resources/js/core-lib/cinema.js}"></script>
</body>
</html>
