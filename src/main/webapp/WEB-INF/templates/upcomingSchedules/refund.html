<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Welcome to the CCBill Cinema!</title>
	
	<!-- Bootstrap core CSS -->
    <link th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet"/>

    <!-- Custom styles for this template -->
    <link th:href="@{/resources/css/layout.css}" rel="stylesheet"/>
    
    <!-- jquery ui theme -->
	<link th:href="@{/resources/css/redmond/jquery-ui-1.10.3.custom.min.css}" rel="stylesheet" />
</head>
<body>
    <div id="ccapp-container" class="panel panel-default">
    	<div class="aligned-center">
			<img th:src="@{/resources/img/ui/logoCCBill.png}" class="cinemaLogo"/>
		</div>
	    <div class="page-header">
   			<h2>Refund this schedule</h2>
   		</div>
		<div class="panel panel-default">
	  		<div class="panel-heading">
	    		<h3 class="panel-title">User Panel</h3>
	  		</div>
	  		<div class="panel-body panel-primary">		
				<a th:href="@{/j_spring_security_logout}" class="btn btn-danger">Logout <i class="icon-white icon-cog"></i></a>
				<a th:href="@{/index.html}" class="btn btn-primary">Upcoming schedules <i class="icon-white icon-facetime-video"></i></a>
				<a th:href="@{/upcomingSchedules/search.html}" class="btn btn-warning">Schedule Search <i class="icon-white icon-facetime-video"></i></a>
	  		</div>
		</div>
		
		<div class="panel panel-default">
		  <!-- Default panel contents -->
		  <div class="panel-heading"><strong>Refund this schedule</strong></div>
		  <div class="panel-body">
		  
		  	<table class="table">
		  		<tr>
		  			<td><strong>ScheduleId</strong></td>
		  			<td><span class="badge">1</span></td>
		  		</tr>
		  		<tr>
		  			<td><strong>Theatre name</strong></td>
		  			<td>Sala A</td>
		  		</tr>
		  		<tr>
		  			<td><strong>Movie name</strong></td>
		  			<td>Pulp Fiction</td>
		  		</tr>
		  		<tr>
		  			<td><strong>Starts at</strong></td>
		  			<td>11:00am</td>
		  		</tr>
		  		<tr>
		  			<td><strong>Ends at</strong></td>
		  			<td>13:00am</td>
		  		</tr>
		  	</table>
		  	<a href="#" id="refund" class="btn btn-success">Refund now <i class="icon-white icon-lock"></i></a>
		</div>
	</div>
	</div>
	<div class="dialog-confirm" title=""></div>
	<div class="dialog-info" title=""></div>
	<div class="dialog-error" title=""></div>
	
	<!-- loads script after for better performance-->
	<!-- load jquery -->
    <script th:src="@{/resources/js/jquery/jquery-2.0.3.min.js}"></script>
    
    <!-- load twitter bootstrap -->
    <script th:src="@{/resources/js/bootstrap.min.js}"></script>
    
    <!-- load jquery ui -->
	<script th:src="@{/resources/js/jquery-ui/js/jquery-ui-1.10.3.custom.min.js}"></script>
	
	<!-- load cinema core script -->
	<script th:src="@{/resources/js/core-lib/cinema.js}"></script>
</body>
</html>
