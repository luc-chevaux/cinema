<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Welcome to the CCBill Cinema!</title>
	
	<!-- Bootstrap core CSS -->
    <link th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet"/>

    <!-- Custom styles for this template -->
    <link th:href="@{/resources/css/layout.css}" rel="stylesheet"/>
    
    <!-- jquery ui theme -->
    <link th:href="@{/resources/css/redmond/jquery-ui-1.10.3.custom.min.css}" rel="stylesheet" />
</head>
<body class="login">
    <div class="container">
    	<div class="aligned-center">
			<img th:src="@{/resources/img/ui/logoCCBill.png}" class="cinemaLogo logoLoginPage"/>
		</div>
		<p th:if="${loginError}" class="error aligned-center margin10">Wrong user or password</p>
		<p th:if="${loggedOut}" class="error aligned-center margin10">You logged out successfully! Thank you for coming!</p>
		
		<div id="ccapp-login-form">		
			<form action="authentication" th:action="@{/j_spring_security_check}" class="form-signin" method="post">
		        <h3 class="form-signin-heading aligned-center">Please sign into our Cinema</h3>
		        <input id="j_username" name="j_username" type="text" class="input-block-level" placeholder="Username" autofocus="autofocus"/>
		        <input id="j_password" name="j_password" type="password" class="input-block-level" placeholder="Password"/>
		        <label class="checkbox">
		          <input type="checkbox" value="remember-me"/> Remember me
		        </label>
		        <button class="btn btn-lg btn-primary btn-block" type="submit" value="Sign in">Sign in</button>
		        <a href="register.html" class="btn btn-lg btn-primary btn-block">Register</a>
			</form>
		</div>
	</div>
	<!-- loads script after for better performance-->
	<!-- load jquery -->
    <script th:src="@{/resources/js/jquery/jquery-2.0.3.min.js}"></script>
    
    <!-- load twitter bootstrap -->
    <script th:src="@{/resources/js/bootstrap.min.js}"></script>
    
    <!-- load jquery ui -->
	<script th:src="@{/resources/js/jquery-ui/js/jquery-ui-1.10.3.custom.min.js}"></script>
	
	<!-- load cinema core script -->
	<script th:src="@{/resources/js/core-lib/cinema.js}"></script>
</body>
</html>
